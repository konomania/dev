<header class="header">
  <div class="inner">
    <h1></h1>
    <nav class="menu">
      <a href="#menu" id="nav_menu_toggle" role="button" aria-expanded="false" aria-controls="menu">
        <div class="icons">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
      </a>
      <div class="collapse" id="nav_menu">
        <ul class="links">
          {% if page.layout != 'index' %}<li><a href="{{ site.url }}/">トップ</a></li>{% endif %}
          {% for item in site.header %}
          <li{% if page.url contains item.url %} class="active"{% endif %}><a href="{{ item.url | absolute_url }}/">{{ item.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>

<header class="header">
  <div class="inner">
    <h1></h1>
    <nav class="menu">
      <a href="#menu" id="nav_menu_toggle" role="button" aria-expanded="false" aria-controls="menu">
        <div class="icons">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </div>
      </a>
      <div class="collapse" id="nav_menu">
        <ul class="links">
          {% if page.layout != 'index' %}<li{% if page.url == node.url %} class="active"{% endif %}><a href="{{ site.baseurl }}/">トップ</a></li>{% endif %}
          {% assign pages = site.pages | sort: 'sort_order' %}{% for node in pages %}
          <li{% if page.url == node.url %} class="active"{% endif %}><a href="{{ node.url | relative_url }}">{{ node.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>
